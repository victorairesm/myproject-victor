    <body>
        <canvas id = "canvas1" width = "600" height = "600" style = "border:solid"></canvas>
        <script language="javascript">
        var ctx1 = document.getElementById('canvas1').getContext("2d");
            
            //define a cor padrão das formas
            ctx1.fillStyle = '#888888';
            //desenha o retângulo
            ctx1.fillRect(0, 0, 100, 100);
            ctx1.fillRect(200, 0, 100, 100);
            
            ctx1.strokeStyle = 'blue';
            ctx1.strokeRect(100, 0 , 100, 100);
            
            
            
            //ctx1.strokeRect(200, 0, 100, 100);
            
            
        </script>
        
    </body>
