<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id = "canvas1" width = "600" height = "600" style = "border:solid"> </canvas>
        <script language="javascript">
            var ctx1 = document.getElementById('canvas1').getContext("2d");
            
            ctx1.beginPath();
            ctx1.arc(75, 75, 60, Math.PI, Math.PI*0.5, false);
            ctx1.arc(75, 75, 32, Math.PI*0.5, Math.PI*1, false);
            ctx1.closePath();
            ctx1.fill();

            ctx1.fillStyle = '#ff8800';
            ctx1.beginPath();
            ctx1.arc(75, 75, 15, 0, Math.PI*2, false);
            ctx1.fill();
            
            
        </script>
    </body>
</html>
