<html>
    <head>
        <script type="text/javascript">
			document.addEventListener("DOMContentLoaded", iniciaeventos, false); 
			function iniciaeventos() 	
	       { 
			   document.getElementById('canvas').addEventListener("keydown", onKeyDown, false); 
        } 
        function onKeyDown(e)
       { 
           alert(e.keyCode); 
       }
     

    </script>
    </head>
    <body>
        <canvas id="canvas" width="640" height="360" tabindex="0"></canvas>
        <script> 
            document.getElemntById('canvas').focus();
        </script>
    </body>
</html>
