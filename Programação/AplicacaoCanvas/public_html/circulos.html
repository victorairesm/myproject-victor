<html>
    <head>
        
    </head>
    <body>
        <canvas id = "canvas1" width = "600" height = "600" style = "border:solid"></canvas>
        <script language="javascript">
        var ctx1 = document.getElementById('canvas1').getContext("2d");
            
            ctx1.beginPath();
            ctx1.arc(260, 50, 10, ,0 Math.PI*2, true);
            ctx1.arc(340, 50, 10, 0, Math.PI*2, true);
            ctx1.closePath();
            ctx1.fill(); //desenha com preenchimento
            
            ctx1.beginPath();
            ctx1.arc(300, 80, 40, 0, Math.PI*2, true);
            ctx1.closePath();
            ctx1.stroke();
            
            ctx1.beginPath();
            ctx1.arc(280, 70, 5, 0, Math.PI * 2, true);
            ctx1.closePath();
            ctx1.stroke();
            
            ctx1.beginPath();
            ctx1.arc(320, 70, 5, 0, Math.PI*2, true);
            ctx1.closePath();
            ctx1.stroke();
            
            ctx1.beginPath();
            ctx1.arc(300,80,20,0,Math.PI, false);
            ctx1.closePath();
            ctx1.stroke();
            
            ctx1.beginPath();
            ctx1.arc(300, 180, 60, 0, Math.PI*2, true);
            ctx1.closePath();
            ctx1.fill();
            
            
            
            
        </script>
    </body>
</html>
